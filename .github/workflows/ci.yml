name: CI

on:
    push:
        branches:
            - master
    pull_request:

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [14, 16]

        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Install
              run: yarn install

            - name: Build
              run: yarn build

            - name: Test
              run: yarn test

            - name: Lint
              run: yarn lint

            - name: Prepare build for examples
              run: |
                  npm pack
                  mv extend-to-be-announced-*.tgz build.tgz

            - uses: actions/upload-artifact@v3
              with:
                  name: built-package
                  path: build.tgz

    examples:
        needs: build
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [14, 16]
                example-name:
                    [
                        example-jest,
                        example-jest-shadow-dom,
                        example-vitest,
                        example-vitest-shadow-dom,
                        example-create-react-app,
                    ]

        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}

            - uses: actions/download-artifact@v3
              with:
                  name: built-package

            - name: Build and test ${{ matrix.example-name }}
              working-directory: ./examples/${{ matrix.example-name }}
              run: |
                  yarn install
                  yarn test
                  yarn typecheck
