name: CI

on:
    push:
        branches:
            - master
    pull_request:
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [14, 16, 18]

        steps:
            - uses: actions/checkout@v3

            - name: Install pnpm
              uses: pnpm/action-setup@v2

            - uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Install & Build
              run: |
                  pnpm install
                  pnpm build

            - name: Lint
              run: pnpm lint

            - name: Test
              run: pnpm test

            - name: Prepare build for examples
              run: |
                  npm pack
                  mv extend-to-be-announced-*.tgz build.tgz

            - uses: actions/upload-artifact@v3
              with:
                  name: built-package
                  path: build.tgz

    examples:
        needs: build
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [14, 16, 18]
                example-name:
                    [
                        example-jest,
                        example-jest-shadow-dom,
                        example-vitest,
                        example-vitest-shadow-dom,
                        example-create-react-app,
                    ]

        steps:
            - uses: actions/checkout@v3

            - name: Install pnpm
              uses: pnpm/action-setup@v2

            - uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}

            - uses: actions/download-artifact@v3
              with:
                  name: built-package

            - name: Build and test ${{ matrix.example-name }}
              working-directory: ./examples/${{ matrix.example-name }}
              run: |
                  pnpm install
                  pnpm test
                  pnpm typecheck
